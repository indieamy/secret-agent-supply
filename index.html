<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link href="reset.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    
<!-- Header -->
    
 <header>
   <div class="container">
     <div class="logo">
       <img src="images/logo.png">
       <span>Secret Agent Supply</span>
     </div>
   </div>
 </header>
    
<!-- Main Splash Section -->

<div class="jumbotron">
	<div class="container">
    	<div class="new-products">
        	<h1>New Arrival</h1><br />
            <h2>Sport Bikes and Motorcycles</h2>
        </div>
    </div>
</div>

<!-- Navigation -->

<div class="nav">
	<div class="container">
    	<div class="menu">
          <ul>
    		<li>Eyewear</li>
        	<li>Apparel</li>
        	<li>Gadgets</li>
        	<li>Vehicles</li>
        	<li>Classes</li>
        	<li>Contact</li>
          </ul>
        </div>
    </div>
</div>

<!-- Products -->

<div class="products">
	<div class="container">
    	<div class="item">
        	<img src="images/pen.png">
            <div class="item-name">
            	<p>Exploding Pen</p>
            </div>
        </div>
        <div class="item" id="watch">
        	<img src="images/watch.png">
            <div class="item-name">
            	<p>Cellular Watch</p>
            </div>
        </div>
        <div class="item" id="glasses">
        	<img src="images/glasses.png">
            <div class="item-name">
            	<p>Thermal Glasses</p>
            </div>
        </div>
    </div>
    <div class="container">
      <div class="business-info">
        <div class="location-hours">
        	<p>Location</p><br />
        	<p>-47.346436, 84.32354</p>
        </div>
        <div class="location-hours">
        	<p>Hours</p><br />
        	<p>0800 - 1800</p>
        </div>
      </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
	<div class="container">
		<p>&copy; Secret Agent Supply Inc. </p>
    </div>
</div>
</body>
</html>
